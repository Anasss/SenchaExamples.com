<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Creating an auto-closing Ext.ActionSheet container in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/16/creating-an-auto-closing-ext-actionsheet-container-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var actionSheet = Ext.create('Ext.ActionSheet', {
                    hidden: true,
                    ui: 'light',
                    items: [{
                        ui: 'plain',
                        style: 'color: #fff; height: 150px;',
                        text: 'This dialog will close in 4 secondsâ€¦'
                    }] // items
                }); // create()
                
                Ext.create('Ext.Container', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        items: [{
                            text: 'Launch self-closing ActionSheet',
                            handler: function () {
                                actionSheet.show();
                                setTimeout(function () {
                                    actionSheet.hide();
                                }, 4000 /* ms */);
                            } // handler
                        }] // items (toolbar)
                    }] // items (container)
                }); // create()
                
                Ext.Viewport.add(actionSheet);
            } // launch
        }); // application()
    </script>
    
</body>
</html>
