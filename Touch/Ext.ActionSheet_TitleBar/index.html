<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Adding a title to an Ext.ActionSheet container in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/29/adding-a-title-to-an-ext-actionsheet-container-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://senchaexamples.com/cdn/builds/sencha-touch-all-compat.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var actionSheet = Ext.create('Ext.ActionSheet', {
                    defaults: {
                        handler: function (btn, evt) {
                            actionSheet.hide();
                        } // handler
                    }, // defaults
                    items: [{
                        xtype: 'titlebar',
                        title: 'What are we doing?',
                        ui: 'light'
                    }, {
                        text: 'Rock'
                    }, {
                        text: 'Paper'
                    }, {
                        text: 'Scissors'
                    }] // items
                }); // create()
                
                Ext.create('Ext.Container', {
                    fullscreen: true,
                    items: [{
                        xtype: 'titlebar',
                        items: [{
                            xtype: 'button',
                            text: 'Show ActionSheet',
                            ui: 'confirm',
                            handler: function () {
                                actionSheet.show();
                            } // handler
                        }] // items
                    },
                    actionSheet] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
