<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://senchaexamples.com/cdn/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting badge text on an Ext.Button component using Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://senchaexamples.com/cdn/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var clickCount = 0;
                
                Ext.create('Ext.Container', {
                    fullscreen: true,
                    styleHtmlContent: true,
                    items: [{
                        xtype: 'button',
                        text: 'badgeText',
                        badgeText: '0',
                        width: 150,
                        handler: function () {
                            this.setBadgeText(++clickCount);
                        } // handler
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
