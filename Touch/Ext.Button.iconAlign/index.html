<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the icon alignment on an Ext.Button component using Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/28/setting-the-icon-alignment-on-an-ext-button-component-using-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    styleHtmlContent: true,
                    defaults: {
                        margin: 5
                    }, // defaults
                    layout: {
                        type: 'vbox',
                        align: 'center'
                    },
                    items: [{
                        xtype: 'button',
                        text: '<code>iconAlign: left</code>',
                        iconAlign: 'left',
                        iconCls: 'arrow_left',
                        iconMask: true
                    }, {
                        xtype: 'button',
                        text: '<code>iconAlign: right</code>',
                        iconAlign: 'right',
                        iconCls: 'arrow_right',
                        iconMask: true
                    }, {
                        xtype: 'button',
                        text: '<code>iconAlign: top</code>',
                        iconAlign: 'top',
                        iconCls: 'arrow_up',
                        iconMask: true
                    }, {
                        xtype: 'button',
                        text: '<code>iconAlign: bottom</code>',
                        iconAlign: 'bottom',
                        iconCls: 'arrow_down',
                        iconMask: true
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
