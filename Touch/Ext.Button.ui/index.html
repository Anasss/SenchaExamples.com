<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting UI styles on an Ext.Button component using Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/27/setting-ui-styles-on-an-ext-button-component-using-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    bodyPadding: 20,
                    layout: {
                        layout: 'vbox',
                        align: 'center'
                    }, // layout
                    defaults: {
                        margin: 10
                    }, // defaults
                    items: [
                        {
                            xtype: 'button',
                            ui: 'normal',
                            text: 'normal'
                        }, {
                            xtype: 'button',
                            ui: 'round',
                            text: 'round'
                        }, {
                            xtype: 'button',
                            ui: 'back',
                            text: 'back'
                        }, {
                            xtype: 'button',
                            ui: 'forward',
                            text: 'forward'
                        }, {
                            xtype: 'button',
                            ui: 'small',
                            text: 'small'
                        }, {
                            xtype: 'button',
                            ui: 'action',
                            text: 'action'
                        }, {
                            xtype: 'button',
                            ui: 'decline',
                            text: 'decline'
                        }, {
                            xtype: 'button',
                            ui: 'confirm',
                            text: 'confirm'
                        }
                    ] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
