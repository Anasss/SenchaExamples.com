<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://github.com/pdehaan/SenchaExamples.com/tree/master/Touch/cdn/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Creating a simple carousel using the Ext.Carousel component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/27/creating-a-simple-carousel-using-the-ext-carousel-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="https://github.com/pdehaan/SenchaExamples.com/tree/master/Touch/cdn/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Carousel', {
                    fullscreen: true,
                    defaults: {
                        styleHtmlContent: true
                    }, // defaults
                    items: [
                        {
                            html: 'red',
                            style: 'background-color:#f00;'
                        }, {
                            html: 'orange',
                            style: 'background-color:#ffb600;'
                        }, {
                            html: 'yellow',
                            style: 'background-color:#ff0;'
                        }, {
                            html: 'green',
                            style: 'background-color:#80ff4d;'
                        }, {
                            html: 'blue',
                            style: 'background-color:#009dff;'
                        }
                    ] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
