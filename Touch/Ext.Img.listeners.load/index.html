<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Determining if an image successfully loaded using the Ext.Img component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/29/determining-if-an-image-successfully-loaded-using-the-ext-img-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var logo = Ext.create('Ext.Img', {
                    src: 'http://www.sencha.com/img/sencha-large.png',
                    width: 372,
                    height: 140,
                    listeners: {
                        load: function (img, evt) {
                            Ext.Msg.alert('Ext.Img loaded successfully');
                        }, // load
                        error: function (img, evt) {
                            Ext.Msg.alert('Ext.Img could not be loaded', img.getSrc());
                        } // error
                    } // listeners
                }); // create()
                
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: logo
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
