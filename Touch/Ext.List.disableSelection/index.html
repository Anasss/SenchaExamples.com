<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Disabling item selection on an Ext.List component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/01/disabling-item-selection-on-an-ext-list-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/builds/sencha-touch-all-compat.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var list = Ext.create('Ext.List', {
                    fullscreen: true,
                    disableSelection: true,
                    store: {
                        fields: ['name'],
                        data: [{
                            name: 'Red'
                        }, {
                            name: 'Orange'
                        }, {
                            name: 'Yellow'
                        }, {
                            name: 'Green'
                        }, {
                            name: 'Blue'
                        }] // data
                    }, // store
                    itemTpl: '{name}',
                    items: [{
                        xtype: 'titlebar',
                        id: 'myTitleBar',
                        title: 'disableSelection: true',
                        items: [{
                            text: 'toggle disableSelection',
                            handler: function () {
                                var value = list.getDisableSelection();
                                list.setDisableSelection(!value);
                                Ext.getCmp('myTitleBar').setTitle('disableSelection: ' + (!value).toString());
                            } // handler
                        }] // items
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
