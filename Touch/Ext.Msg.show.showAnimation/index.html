<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://senchaexamples.com/cdn/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title></title>
    <!--  -->
</head>
<body>
    
    <script src="http://senchaexamples.com/cdn/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'titlebar',
                        dock: 'top',
                        items: [{
                            text: 'slideIn/slideOut',
                            handler: function () {
                                var a = Ext.Msg.show({
                                    title:'slide animations',
                                    showAnimation: 'slideIn',
                                    hideAnimation: 'slideOut',
                                    hideOnMaskTap: false
                                }); // show()
                            } // handler
                        }, {
                            text: 'fadeIn/fadeOut',
                            handler: function () {
                                Ext.Msg.show({
                                    title:'fade animations',
                                    showAnimation: 'fadeIn',
                                    hideAnimation: 'fadeOut'
                                }); // show()
                            } // handler
                        }] // items
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
