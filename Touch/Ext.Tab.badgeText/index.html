<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://senchaexamples.com/cdn/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the badge text on an Ext.TabPanel container's tab in Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://senchaexamples.com/cdn/builds/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.TabPanel', {
                    fullscreen: true,
                    tabBarPosition: 'bottom',
                    defaults: {
                        styleHtmlContent: true,
                    }, // defaults
                    items: [{
                        title: 'Home',
                        iconCls: 'home',
                        badgeText: '0',
                        html: 'Home container',
                        style: 'background-color:red;'
                    }, {
                        title: 'Profile',
                        iconCls: 'user',
                        badgeText: 2,
                        html: 'Profile container',
                        style: 'background-color:green;'
                    }, {
                        title: 'Settings',
                        iconCls: 'settings',
                        badgeText: 13,
                        html: 'Settings container',
                        style: 'background-color: blue;'
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
