<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Creating a custom component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/20/creating-a-custom-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.define('MyToolbar', {
                    extend: 'Ext.Toolbar',
                    alias: 'widget.mytoolbar',
                    config: {
                        items: [{
                            text: 'Red',
                            action: 'red'
                        }, {
                            text: 'Orange',
                            action: 'orange'
                        }, {
                            text: 'Yellow',
                            action: 'yellow'
                        }, {
                            text: 'Green',
                            action: 'green'
                        }, {
                            text: 'Blue',
                            action: 'blue'
                        }], // items
                        control: {
                            'button[action=red]': {
                                tap: 'onButtonTap'
                            },
                            'button[action=orange]': {
                                tap: 'onButtonTap'
                            },
                            'button[action=yellow]': {
                                tap: 'onButtonTap'
                            },
                            'button[action=green]': {
                                tap: 'onGreenTap'
                            },
                            'button[action=blue]': {
                                tap: 'onBlueTap'
                            }
                        } // control
                    }, // config
                    onButtonTap: function (btn) {
                        Ext.Msg.alert('You clicked the ' + btn.getText() + ' button');
                    },
                    onGreenTap: function (btn) {
                        Ext.Msg.alert('Custom Green handler');
                    },
                    onBlueTap: function (btn) {
                        Ext.Msg.alert('Le Custom Blue handler');
                    } 
                }); // define()
                
                Ext.create('Ext.Container', {
                    fullscreen: true,
                    items: [{
                        xtype: 'mytoolbar',
                        docked: 'top'
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
