<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Getting the selected item value for an Ext.field.Radio control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/13/getting-the-selected-item-value-for-an-ext-field-radio-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            text: 'get checked',
                            handler: function () {
                                var products = Ext.ComponentQuery.query('radiofield[name=product]');
                                Ext.Msg.alert('getGroupValue()', products[0].getGroupValue());
                            } // handler
                        }] // items
                    }, {
                        xtype: 'fieldset',
                        title: 'Products:',
                        instructions: 'Please select a product.',
                        defaults: {
                            labelWidth: 180
                        }, // defaults
                        items: [{
                            xtype: 'radiofield',
                            name: 'product',
                            label: 'Ext JS',
                            value: 'extjs'
                        }, {
                            xtype: 'radiofield',
                            name: 'product',
                            label: 'Sencha Touch',
                            value: 'senchatouch',
                            checked: true
                        }, {
                            xtype: 'radiofield',
                            name: 'product',
                            label: 'Sencha Designer',
                            value: 'designer'
                        }] // items (fieldset)
                    }] // items (panel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
