<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Toggling a picker on the Ext.field.Select control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/14/toggling-a-picker-on-the-ext-field-select-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var opts = [{
                    text: 'Ext JS',
                    value: 'extjs'
                }, {
                    text: 'Sencha Touch',
                    value: 'senchatouch'
                }, {
                    text: 'Sencha Animator',
                    value: 'animator'
                }, {
                    text: 'Sencha Designer',
                    value: 'designer'
                }];
                
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'selectfield',
                            label: 'usePicker: "auto"',
                            usePicker: 'auto',
                            options: opts
                        }, {
                            xtype: 'selectfield',
                            label: 'usePicker: true',
                            usePicker: true,
                            options: opts
                        }, {
                            xtype: 'selectfield',
                            label: 'usePicker: false',
                            usePicker: false,
                            options: opts
                        }] // items (fieldset)
                    }] // items (panel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
