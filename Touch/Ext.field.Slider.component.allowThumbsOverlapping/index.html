<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Allowing multiple thumbs to overlap on an Ext.field.Slider control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/16/allowing-multiple-thumbs-to-overlap-on-an-ext-field-slider-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        id: 'tbar',
                        title: 'values = [25,75]',
                        docked: 'top'
                    }, {
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'checkboxfield',
                            label: 'allowThumbsOverlapping:',
                            checked: true,
                            listeners: {
                                check: function () {
                                    Ext.getCmp('sl').getComponent().setAllowThumbsOverlapping(true);
                                }, // check
                                uncheck: function () {
                                    Ext.getCmp('sl').getComponent().setAllowThumbsOverlapping(false);
                                } // uncheck
                            } // listeners
                        }, {
                            xtype: 'sliderfield',
                            id: 'sl',
                            label: 'sliderfield:',
                            minValue: 0,
                            maxValue: 100,
                            values: [25, 75],
                            component: {
                                allowThumbsOverlapping: true
                            }, // component
                            listeners: {
                                change: function (slider, thumb, newValue, oldValue) {
                                    Ext.getCmp('tbar').setTitle('values = [' + slider.getValues() + ']');
                                } // change
                            } // listeners
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
