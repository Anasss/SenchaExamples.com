<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the thumb animation duration on an Ext.field.Slider control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/16/setting-the-thumb-animation-duration-on-an-ext-field-slider-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        id: 'tbar',
                        title: 'value = 0',
                        docked: 'top'
                    }, {
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'spinnerfield',
                            label: 'animation.duration:',
                            minValue: 0,
                            maxValue: 5000,
                            value: 5000,
                            increment: 500,
                            listeners: {
                                spin: function (spinner, value, direction) {
                                    Ext.getCmp('slider').getComponent().config.animation.duration = value;
                                } // spin
                            } // listeners
                        }, {
                            xtype: 'sliderfield',
                            id: 'slider',
                            label: 'sliderfield:',
                            minValue: 0,
                            maxValue: 100,
                            component: {
                                animation: {
                                    duration: 5000 /* ms */
                                } // animation
                            }, // component
                            listeners: {
                                change: function (slider, thumb, newValue, oldValue) {
                                    Ext.getCmp('tbar').setTitle('value = ' + slider.getValue());
                                } // change
                            } // listeners
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
