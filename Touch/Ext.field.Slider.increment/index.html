<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the thumb increment on an Ext.field.Slider control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/13/setting-the-thumb-increment-on-an-ext-field-slider-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'sliderfield',
                            label: 'slider:',
                            minValue: 0,
                            maxValue: 200,
                            increment: 10,
                            listeners: {
                                change: function (slider, thumb, newVal, oldVal) {
                                    Ext.getCmp('debug').setValue(newVal);
                                } // change
                            } // listeners
                        }, {
                            xtype: 'textfield',
                            id: 'debug',
                            label: 'value:',
                            readOnly: true
                        }] // items (fieldset)
                    }] // items (panel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
