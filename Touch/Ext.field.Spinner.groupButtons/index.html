<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Grouping the increment/decrement buttons on an Ext.field.Spinner control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/14/grouping-the-incrementdecrement-buttons-on-an-ext-field-spinner-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'spinnerfield',
                            label: 'groupButtons = true',
                            groupButtons: true
                        }, {
                            xtype: 'spinnerfield',
                            label: 'groupButtons = false',
                            groupButtons: false
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
