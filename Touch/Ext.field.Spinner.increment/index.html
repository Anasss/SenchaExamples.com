<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the increment value for an Ext.field.Spinner in Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        instructions: '<code>minValue = 10; maxValue = 30; increment = 2;</code>',
                        items: [{
                            xtype: 'spinnerfield',
                            cycle: true,
                            label: 'increment = 2',
                            increment: 2,
                            minValue: 10,
                            maxValue: 30
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
