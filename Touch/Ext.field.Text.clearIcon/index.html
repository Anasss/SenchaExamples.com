<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Toggling the clear icon on an Ext.field.Text control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/12/toggling-the-clear-icon-on-an-ext-field-text-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.FormPanel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        title: 'FieldSet clearIcon example:',
                        items: [{
                            xtype: 'textfield',
                            label: 'clearIcon: true (default)',
                            value: 'I will show a clear icon >>>',
                            clearIcon: true
                        }, {
                            xtype: 'textfield',
                            label: 'clearIcon: false',
                            value: 'I will NOT show a clear icon >>>',
                            clearIcon: false
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
