<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Determining when a user clicks the clear icon on an Ext.field.Text control in Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.FormPanel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        title: 'Ext.field.Text clearicontap example:',
                        items: [{
                            xtype: 'textfield',
                            clearIcon: true,
                            label: 'clearIcon: true (default)',
                            value: 'I will show a clear icon >>>',
                            listeners: {
                                clearicontap: function (txt, evt) {
                                    Ext.Msg.alert('You clicked the clear icon');
                                } // clearicontap
                            } // listeners
                        }, {
                            xtype: 'textfield',
                            clearIcon: false,
                            label: 'clearIcon: false',
                            value: 'I will NOT show a clear icon >>>'
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
