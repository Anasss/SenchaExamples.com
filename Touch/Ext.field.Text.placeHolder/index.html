<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the place holder text on an Ext.field.Text control in Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.FormPanel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'textfield',
                            name: 'pHolder',
                            label: 'Set placeHolder:',
                            placeHolder: '*** Type here ***',
                            listeners: {
                                keyup: function (txt, evt) {
                                    Ext.getCmp('tf').setPlaceHolder(txt.getValue());
                                }
                            }
                        }, {
                            xtype: 'textfield',
                            id: 'tf',
                            name: 'demo',
                            label: 'placeHolder demo:',
                            placeHolder: 'Updated placeHolder text appears here'
                        }] // items (fieldset)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
