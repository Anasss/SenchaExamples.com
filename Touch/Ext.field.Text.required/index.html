<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Marking a field as required on an Ext.field.Text control in Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.form.Panel', {
                    id: 'userForm',
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        ui: 'neutral',
                        docked: 'top',
                        items: [{
                            xtype: 'checkboxfield',
                            label: 'required:',
                            name: 'isRequired',
                            checked: true,
                            listeners: {
                                check: function () {
                                    this.up('formpanel').down('textfield[name=fName]').setRequired(true);
                                }, // check
                                uncheck: function () {
                                    this.up('formpanel').down('textfield[name=fName]').setRequired(false);
                                } // uncheck
                            } // listeners
                        }] // items
                    }, {
                        xtype: 'fieldset',
                        title: 'Tell us about yourself...',
                        instructions: '<code>(*)</code> REQUIRED',
                        items: [{
                            xtype: 'textfield',
                            label: 'First name:',
                            name: 'fName',
                            required: true
                        }, {
                            xtype: 'textfield',
                            label: 'Last name:',
                            name: 'lName'
                        }] // items
                    }, {
                        xtype: 'button',
                        text: 'Submit',
                        handler: function () {
                            var values = this.up('formpanel#userForm').getValues();
                            Ext.Msg.alert('userForm.getValues():', Ext.JSON.encode(values));
                        } // handler
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
