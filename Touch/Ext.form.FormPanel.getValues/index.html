<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Creating a simple Ext.form.FormPanel with Sencha Touch 2</title>
    <!--  -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var contactForm = Ext.create('Ext.form.FormPanel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'titlebar',
                        title: 'FormPanel example',
                        docked: 'top'
                    }, {
                        xtype: 'fieldset',
                        items: [{
                            xtype: 'textfield',
                            name: 'fname',
                            label: 'First name:'
                        }, {
                            xtype: 'textfield',
                            name: 'lname',
                            label: 'Last name:'
                        }] // items
                    }, {
                        xtype: 'toolbar',
                        layout: {
                            pack: 'center'
                        }, // layout
                        ui: 'plain',
                        items: [{
                            xtype: 'button',
                            text: 'Reset',
                            ui: 'decline',
                            handler: function (btn, evt) {
                                Ext.Msg.confirm('', 'Are you sure you want to reset this form?', function (btn) {
                                    switch (btn) {
                                        case 'yes':
                                            contactForm.setValues({
                                                fname: '',
                                                lname: ''
                                            }); // contactForm()
                                            break;
                                        default:
                                            break;
                                    } // switch
                                }); // confirm()
                            }
                        }, {
                            xtype: 'button',
                            text: 'Submit',
                            ui: 'confirm',
                            handler: function (btn, evt) {
                                var values = contactForm.getValues();
                                Ext.Msg.alert('Welcome', Ext.String.format('{0} {1}', values.fname, values.lname));
                            } // handler
                        }] // items (toolbar)
                    }] // items (formpanel)
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
